<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/stelish.css" rel="stylesheet">
</head>
<body class="stelish">

    <header class="bg-charcoal">
        <div class="container"></div>
    </header>

<script>
    var wrap = $("#wrap");

    wrap.on("scroll", function(e) {

        if (this.scrollTop > 147) {
            wrap.addClass("fix-search");
        } else {
            wrap.removeClass("fix-search");
        }

    });
</script>

</body>
</html>
